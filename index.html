<html lang="en">

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta name="description" content="Next Step Dance Studio offers quality dance instruction for children of all ages in Birdsboro, PA. Classes in ballet, tap, jazz, hip hop, lyrical, acro, and more!" />

    <title>Next Step Dance Studio</title>

      "@context": "https://schema.org",
